entities:
  - name: property_mapping
    namespace: laplacian.model.metamodel
    properties:
      - name: from
        type: string

      - name: to
        type: string

      - name: null_value
        type: string
        optional: true

    relationships:
      - name: relationship
        reference_entity_name: relationship
        cardinality: '1'
        inherited: true

      - name: property
        reference_entity_name: property
        cardinality: '1'
        snippet: >
          relationship.entity.properties.find{ it.name == from }!!

      - name: reference_property
        reference_entity_name: property
        cardinality: '1'
        snippet: >
          relationship.referenceEntity.properties.find{ it.name == to }!!

