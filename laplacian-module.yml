    name: entity
    subname: kotlin
    version: "1.0.0"

  - group: laplacian
    name: entity
    subname: json-schema
    version: "1.0.0"

  - group: laplacian
    name: entity
    subname: document
    version: "1.0.0"

  - group: laplacian
    name: entity
    subname: spec-junit5
    version: "1.0.0"
