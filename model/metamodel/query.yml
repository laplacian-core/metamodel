entities:
  - name: query
    namespace: laplacian.metamodel
    description: >
      The queries from which all navigation originates.

    properties:
      - name: name
        type: string
        description: クエリ名称

      - name: identifier
        type: string
        domain_type_name: identifier
        description: 識別子
        optional: true
        default_value: |
          name.lowerUnderscorize()

      - name: type
        description: 結果型
        type: string
        optional: true
        default_value: |
          resultEntity?.className?.let { className ->
              if (cardinality.contains("*")) "List<$className>" else className
          }

      - name: result_entity_name
        type: string
        optional: true
        description: クエリ結果エンティティ名

      - name: description
        type: string
        description: 詳細
        optional: true
        default_value: |
          name

      - name: cardinality
        type: string
        domain_type_name: cardinality
        description: 多重度
        optional: true
        default_value: |
          "*"

      - name: snippet
        type: string
        description: クエリスクリプト

      - name: oneliner
        type: boolean
        snippet: |
          !snippet.contains("""\breturn\b""".toRegex())

      - name: deprecated
        type: boolean
        optional: true
        default_value: |
          false

    relationships:

      - name: entity
        description: エンティティ
        reference_entity_name: entity
        cardinality: '1'
        inherited: true

      - name: result_entity
        description: クエリ結果エンティティ
        reference_entity_name: entity
        cardinality: '0..1'
        mappings:
          - from: result_entity_name
            to: name
